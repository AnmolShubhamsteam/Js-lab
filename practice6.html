<!DOCTYPE html>
<html lang="en" ng-app="DO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-controller="Doctrl">
        <form ng-submit="addTask()">
            task : <input type="text" ng-model="newTask">
            <button type="submit">Add</button>
        </form>
        <table>
            <tr>
                <th>
                    Task
                </th>
                <th>
                    Action
                </th>
            </tr>
            <tbody>
                <tr ng-repeat="i in tasks">
                    <td>
                        {{i}}
                    </td>
                    <td>
                        <button ng-click="edit($index)">Edit</button>
                        <button ng-click="remove($index)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var app = angular.module("DO", []);
        app.controller("Doctrl", function ($scope) {
            $scope.tasks=["Task 1","Task2","Task3"];
            $scope.newTask="";
            $scope.addTask=function(){
                if($scope.newTask){
                    $scope.tasks.push($scope.newTask);
                    $scope.newTask="";
                }
            };
            $scope.edit=function(index){
                var new_text=prompt("Edit",$scope.tasks[index])
                if(new_text!==null){
                    $scope.tasks[index]=new_text;
                }
            }
            $scope.remove=function(index){
                $scope.tasks.splice(index,1);
            }
        });
    </script>
</body>

</html>
